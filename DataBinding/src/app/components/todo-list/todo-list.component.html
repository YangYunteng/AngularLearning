<input type="text" (keyup)="addItem($event)" [(ngModel)]="item">


<h2>正在进行</h2>
<ul>
  <li *ngFor="let item of list;let i=index" [hidden]="item.status==1">
    <button (click)='changeStatus(i,1)'>完成</button>
    {{item.itemName}}
    <button (click)="deleteItem(i)">删除</button>
  </li>
</ul>

<h2>已经完成</h2>

<ul>
  <li *ngFor="let item of list" [hidden]="item.status==0">
      {{item.itemName}}
  </li>
</ul>
